  <g transform="translate(640, 210) rotate(-15)">
    <circle cx="0" cy="0" r="95" fill="none" stroke="#DC2626" stroke-width="8" filter="url(#grunge)" opacity="0.9" />
    <circle cx="0" cy="0" r="95" fill="none" stroke="#DC2626" stroke-width="4" />
    
    <circle cx="0" cy="0" r="85" fill="none" stroke="#DC2626" stroke-width="2" stroke-dasharray="5,5" />
    
    <rect x="-105" y="-35" width="210" height="70" fill="#DC2626" opacity="0.9" />
        
    <text x="0" y="22" font-family="Impact, Arial Black, sans-serif" font-size="50" fill="#E0B0FF" text-anchor="middle" letter-spacing="2" font-weight="bold">BEST</text>
    
    <path d="M -50 -50 L -45 -45 M 50 50 L 55 55 M -20 20 L -15 25" stroke="white" stroke-width="2" opacity="0.3" />
